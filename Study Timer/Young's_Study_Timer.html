<!DOCTYPE html>
    <html>
        <meta charset = utf-8>
            <head>
                <title> Young's StudyTimer </title>
                <link rel = "stylesheet" href = "stylesheet/stylesheet.css" type = "text/css" />
                <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
            </head>
            <body>
                <header>
                    Young's StudyTimer
                </header>
                <div id = "blank"></div>
                <section>
                    <article id = "timer">
                        Timer
                        <hr width = "400" size = "0.75" noshade >
                        <div id = "timerView">
                            00:00:00
                        </div>
                        <div id = "timerButton">
                            <div id = "startButton">
                                <img src = "./source/start.png" />
                            </div>
                            <div id = "pauseButton">
                                <img src = "./source/pause.png" />
                            </div>
                            <div id = "stopButton">
                                <img src = "./source/stop.png" id = "stopImage" />
                            </div>
                        </div>
                    </article>
                    <article id = "logView">
                        Log
                        <hr width = "400" size = "0.75" noshade >
                        <div id = "logGraph">
                            <img src = "./source/graph.png" / height = "170px"/>
                        </div>
                    </article>
                    <article id = "share">
                        <div id = "facebookShare">
                            <img src = "./source/facebook.png" width = "30px"/>
                        </div>
                        <div id = "twitterShare">
                            <img src = "./source/twitter.png" width = "30px"/>
                        </div>
                    </article>
                    </article>
                </section>
                <footer>
                    2013 &nbsp; YoungKim &nbsp; @nhnnext.org <br>
                </footer>
                <script src = "./script/javascript.js"></script>
            </body>
    </html>
